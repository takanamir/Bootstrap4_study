<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid my-3">
      <div class="w-25 p-3 bg-success">Width 25%</div>
      <div class="w-50 p-3 bg-success">Height 50%</div>
      <div class="w-75 p-3 bg-success">Height 75%</div>
      <div class="w-100 p-3 bg-success">Height 100%</div>
      <div class="w-auto p-3 bg-success">Height auto</div>
    </div>

    <div class="bg-secondary" style="height: 150px;">
      <div class="h-25 d-inline-block bg-success">Height 25%</div>
      <div class="h-50 d-inline-block bg-success">Height 50%</div>
      <div class="h-75 d-inline-block bg-success">Height 75%</div>
      <div class="h-100 d-inline-block bg-success">Height 100%</div>
      <div class="h-auto d-inline-block bg-success">Height auto</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
