<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="p-3">
      <div class="p-2 bg-primary text-white">div</div>
      <div class="p-2 bg-dark text-white">div</div>
      <hr>
      <div class="d-inline p-2 bg-primary text-white">div.d-inline</div>
      <div class="d-inline p-2 bg-dark text-white">div.d-inline</div>
      <hr>
      <span class="p-2 bg-primary text-white">span</span>
      <span class="p-2 bg-dark text-white">span</span>
      <hr>
      <span class="d-block p-2 bg-success text-white">span.d-block</span>
      <span class="d-block p-2 bg-dark text-white">span.d-block</span>
      <hr>
      <div class="p-2 bg-info text-white">div</div>
      <div class="d-lg-none p-2 bg-danger text-white">div.d-lg-none</div>
      <div class="p-2 bg-warning text-white">div</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
