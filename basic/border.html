<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="background-color: #e5e5e5">
      <img src="black.png" class="border border-primary"></img>
      <img src="black.png" class="border border-secondary"></img>
      <img src="black.png" class="border border-success"></img>
      <img src="black.png" class="border border-danger"></img>
      <img src="black.png" class="border border-warning"></img>
      <img src="black.png" class="border border-info"></img>
      <img src="black.png" class="border border-light"></img>
      <img src="black.png" class="border border-dark"></img>
      <img src="black.png" class="border border-white"></img>
    </div>

    <div class="container-fluid py-3">
      <img src="black2.png" class=""></img>
      <img src="black2.png" class="rounded"></img>
      <img src="black2.png" class="rounded-lg"></img>
      <img src="black2.png" class="rounded-circle"></img>
    </div>

    <div class="container-fluid py-3">
      <img src="black3.png" class=""></img>
      <img src="black3.png" class="rounded-pill"></img>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
