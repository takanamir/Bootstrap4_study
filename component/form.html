<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fulid m-3">
      <form>
        <div>
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div>
          <label for="exampleFormControlSelect1">Example select</label>
          <select id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div>
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div>
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
    <hr>
    <div class="container-fulid m-3">
      <form>
        <div class="form-group">
          <input class="form-control form-control-lg" type="text" placeholder="大きめ">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="標準">
        </div>
        <div class="form-group">
          <input class="form-control form-control-sm" type="text" placeholder="小さめ">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="リードオンリー" readonly>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
  </body>
</html>
